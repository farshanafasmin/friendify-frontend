<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <h1 class="text-center mt-5">Add post</h1>
            <form [formGroup]="postModel" (ngSubmit)="add()">
                <div class="mb-3">
                    <input type="file" (change)="getImage($event)" class="form-control" formControlName="pfile" id="file">
                </div>
                <div class="mb-3 mt-5">
                    <label for="caption" class="form-label">Caption</label>
                    <input type="text" class="form-control" formControlName="caption" id="caption">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn w-25">Add</button>
                </div>
            </form>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>
