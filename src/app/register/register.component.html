<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-6">
            <h1 class="text-center">frendify</h1>
            <div class="form mt-5">
                <form [formGroup]="registerModel">
                    <h2 class="text-center">Register Here</h2>
                    <div class="mb-3 mt-5 ">
                        <label for="name" class="form-label">User name</label>
                        <input type="text" class="form-control" formControlName="username" id="name" >
                    </div>
                    <div *ngIf="registerModel.get('username')?.errors && registerModel.get('username')?.touched">
                        <p class="text-danger">Please enter a valid username</p>
                      </div>
                    <div class="mb-3  ">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
                    </div>
                    <div *ngIf="registerModel.get('email')?.errors && registerModel.get('email')?.touched">
                        <p class="text-danger">Please enter a valid email</p>
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password"  class="form-control" formControlName="password" id="exampleInputPassword1">
                    </div>
                    <div *ngIf="registerModel.get('password')?.errors && registerModel.get('password')?.touched">
                        <p class="text-danger">Please enter a valid password</p>
                      </div>
                      <div class="mb-3">
                        <input (change)="getImage($event)" type="file"  class="form-control" formControlName="profile" id="profile">
                        <img [src]="profile" alt="no image" class="mt-5 shadow w-25">

                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" (click)="signup()" class="btn btn-primary w-25">Sign Up</button>
                    </div>
                   
                    <div class="div mt-2">
                        <p><a routerLink="/login">Already have an account?Please login here</a></p>
                    </div>
                    <div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
